<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>4 point perspective</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css"/>
    	<script src="index.js"></script>
	</head>
	<body class="bg-light overflow-hidden">
		<div id="workspace" class="z-0"></div>

		<div class="d-flex flex-column flex-shrink-0 m-2 ms-auto h-100 z-1 card opacity-75" style="width: 400px; height: 90%;"">
			<div class="card-body">
				<span class="display-6">4 point perspective</span>
	
				<p><a href="https://github.com/BalazsM/sandbox-4pointperspective-js">source code</a></p>
	
				<h4>Stats</h4>

				<table>
					<tr><td>FPS:</td><td id="simulationFPSDisplay"></td></tr>
				</table>
	
				<h4>Options</h4>

				<label for="horizontalLineInput" class="form-label">Horizontal line: <output id="horizontalLineOutput"></output></label>
				<input type="range" id="horizontalLineInput" class="form-range" min="0" max="100" value="25" step="0.1"
					oninput="horizontalLineOutput.value = horizontalLineInput.value;">

				<label for="verticalLineInput" class="form-label">Vertical line: <output id="verticalLineOutput"></output></label>
				<input type="range" id="verticalLineInput" class="form-range" min="0" max="100" value="20" step="0.1"
					oninput="verticalLineOutput.value = verticalLineInput.value">

				<label for="leftViewPointInput" class="form-label">Left viewpoint: <output id="leftViewPointOutput"></output></label>
				<input type="range" id="leftViewPointInput" class="form-range" min="-100" max="100" value="5" step="1"
					oninput="leftViewPointOutput.value = leftViewPointInput.value">

				<label for="rightViewPointInput" class="form-label">Right viewpoint: <output id="rightViewPointOutput"></output></label>
				<input type="range" id="rightViewPointInput" class="form-range" min="-100" max="100" value="-5" step="1"
					oninput="rightViewPointOutput.value = rightViewPointInput.value">

				<label for="topViewPointInput" class="form-label">Top viewpoint: <output id="topViewPointOutput"></output></label>
				<input type="range" id="topViewPointInput" class="form-range" min="-100" max="100" value="5" step="1"
					oninput="topViewPointOutput.value = topViewPointInput.value">

				<label for="bottomViewPointInput" class="form-label">Bottom viewpoint: <output id="bottomViewPointOutput"></output></label>
				<input type="range" id="bottomViewPointInput" class="form-range" min="-100" max="100" value="-5" step="1"
					oninput="bottomViewPointOutput.value = bottomViewPointInput.value">
	
				<h4>Display options</h4>

				<div>
					<input type="checkbox" id="showControlPoints" checked>
					<label for="showControlPoints">Show control points</label>
				</div>
				<div>
					<input type="checkbox" id="showAxes" checked>
					<label for="showAxes">Show axes</label>
				</div>
				<div>
					<input type="checkbox" id="showControlLines" checked>
					<label for="showControlLines">Show control lines</label>
				</div>
				<div>
					<input type="checkbox" id="showGridLines" checked>
					<label for="showGridLines">Show gridlines</label>
				</div>
			</div>
		</div>
	</body>
</html>
